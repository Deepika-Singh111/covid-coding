<html>

<head>

</head>

<body>

    <script>
        var my_date = new Date();
        document.write("Complete Date Today: " + my_date + "</br>");
        document.write("Only Date is: " + my_date.getDate() + "</br>");
        document.write("Only Date is: " + my_date.getMonth() + "</br>");
        document.write("Only Date is: " + my_date.getFullYear() + "</br>");
        document.write("Only Date is: " + my_date.getUTCDate() + "</br>");

        document.write("Only Date is: " + my_date.getUTCHours() + "</br>");
        document.write("Only Date is: " + my_date.getUTCMinutes() + "</br>");






    </script>


</body>

</html>
